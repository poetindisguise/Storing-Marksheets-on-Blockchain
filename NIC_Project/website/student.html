<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Student</title>  <!--name of website-to be changed-->


  </head>
  <body>
      <h1 class="page-header" style="text-align: center;">Enter your details</h1>
      <div class="container">
      <form id="form">  <!--add link where the form data will be submitted-->
          <div class="form-group" >
              <label for="board" >Name of Board</label>
              <select class="form-control" id="board" name="BOARD" style="overflow: hidden;">
                  {{range $i,$v := .board}}
                  <option value="{{ $v}}">{{ $v}}</option>
                  {{ end}}
              </select>
          </div>
          <div class="form-group" >
              <label for="exam">Name of Exam</label>
              <select class="form-control" id="exam" name="EXAM" style="overflow: hidden;">
                  {{range $i,$v := .exam}}
                  <option value="{{ $v}}">{{ $v}}</option>
                  {{ end}}
              </select>
          </div>
          <div class="form-group">
            <label for="rollnumber">Student's Roll Number</label>
            <input class="form-control" type="text" id="rollnumber" name="ROLLNO" placeholder="Enter your rollnumber">
        </div>

        <input type="submit" value="View marksheet">
      </form>
      </div>
      <script>
          $('form').submit(function (e) {
              e.preventDefault();

              window.open("/find/?rollno="+$('input[name=ROLLNO]').val());
              $.get("/find/?rollno="+$('input[name=ROLLNO]').val(), function(data, status) {
                  console.log("Data: " + data + "\nStatus: " + status);
                  alert(status);
              })});

      </script>
  </body>
</html>
